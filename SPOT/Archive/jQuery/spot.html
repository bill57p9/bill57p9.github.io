<!DOCTYPE html>
<html>
	<body>

		<script language="javascript" src="jquery.min.js"> </script>
		<script language="javascript">
			$.getJSON("https://api.findmespot.com/spot-main-web/consumer/rest-api/2.0/public/feed/0BBgJStzRlLtnq5GZ5mf2sGvYA02Sg1qH/message.json?callback=?", function(data)
			{
				console.log(data);
				$.each(data.entries, function(i, f)
				{
					var tblRow="<tr><td>"+f.messengerName+"</td><td>"+f.unixTime+"</td><td></td><td></td></tr>";
					$(tblRow).appendTo("#locationData tbody");
				});
			});
		</script>
		<table id="locationData">
			<tr>
				<th>Tracker</th>
				<th>Timestamp</th>
				<th>Location</th>
				<th>Message</th>
			</tr>

	
		</table>
	</body>
</html>
